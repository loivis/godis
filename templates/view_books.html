<!DOCTYPE html>
<html lang="en">

{{ template "header" }}

<body>

    <h1>Hello, world!</h1>

    <div class="container-fluid">
        {{ range $index, $book := . }}
        <p class="text">
            <a href="books/{{$book.Hash}}"><strong>{{ $book.Name }}</strong></a> {{ $book.Site }} {{ $book.Author }}</p>
        {{ end }}
    </div>

</body>

</html>
